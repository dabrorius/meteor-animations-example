<head>
  <title>animations-example</title>
</head>

<body>
  <h1>Animations example!</h1>

  <button id="add-pizza">Add pizza</button>

  <ul id="pizza-list">
    {{#each pizzas}}
      <li>
        <h2>{{name}}</h2>
        <button class="remove-pizza">Remove</button>
      </li>
    {{/each}}
  </ul>
</body>
